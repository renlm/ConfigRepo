seata:
  enabled: true
  applicationId: ${spring.application.name}
  txServiceGroup: myTxGroup
  service:
    vgroupMapping:
      myTxGroup: SEATA-SERVER
  config:
    type: file
  registry:
    type: eureka
    eureka:
      service-url: ${EUREKA_SERVER:http://localhost:7001/eureka}
      application: ${seata.service.vgroupMapping.myTxGroup}
      weight: 1