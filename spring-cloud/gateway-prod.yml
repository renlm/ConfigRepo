server:
  port: 7002
  reactive:
    session:
      cookie:
        name: GATEWAY
spring:
  redis:
    clientName: gateway-prod
  session:
    redis:
      namespace: gateway:session
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: gateway
            clientId: gateway
            clientSecret: secret2
            authorizationGrantType: authorization_code
            redirectUri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope:
            - openid
            - profile
        provider:
          gateway:
            issuerUri: https://auth-server.renlm.cn
      resourceserver:
        jwt:
          issuerUri: https://auth-server.renlm.cn
  cloud:
    gateway:
      routes:
      - id: npmmirror
        uri: https://registry.npmmirror.com
        predicates:
        - Path=/npmmirror/**
        filters:
        - StripPrefix=1